{% extends "account/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/logo.png' %}" alt="Logo" class="mb-3" style="height: 50px;">
                        <h2 class="h4">Criar conta</h2>
                        <p class="text-muted">Junte-se a nós</p>
                    </div>

                    <form method="POST" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control form-control-lg" 
                                   id="id_email" placeholder="Seu e-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Senha</label>
                            <input type="password" name="password1" class="form-control form-control-lg" 
                                   id="id_password1" placeholder="Crie uma senha" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar senha</label>
                            <input type="password" name="password2" class="form-control form-control-lg" 
                                   id="id_password2" placeholder="Repita a senha" required>
                        </div>

                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus me-2"></i>Criar conta
                        </button>

                        <div class="text-center">
                            <p class="mb-0">Já tem uma conta?</p>
                            <a href="{% url 'account_login' %}" class="btn btn-outline-secondary mt-2">
                                Fazer login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
