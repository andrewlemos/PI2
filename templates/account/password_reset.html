{% extends "account/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h2 class="h4">Recuperar senha</h2>
                        <p class="text-muted">Digite seu e-mail para receber instruções</p>
                    </div>

                    <form method="POST" action="{% url 'account_reset_password' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">E-mail</label>
                            <input type="email" name="email" class="form-control form-control-lg" 
                                   id="id_email" placeholder="Seu e-mail" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-paper-plane me-2"></i>Enviar instruções
                        </button>

                        <div class="text-center">
                            <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Voltar ao login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
