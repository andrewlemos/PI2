{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Loja{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .produto-img {
            height: 200px;
            object-fit: cover;
        }
        .carrinho-flutuante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo d-inline-block align-text-top" style="height:50px;">

        </a>

            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Ol√°, {{ user.username }}</span>
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary me-2">Sair</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Entrar</a>
                {% endif %}
                
                <a href="{% url 'checkout' %}" class="btn btn-primary">
                    Carrinho <span class="badge bg-light text-dark" id="contador-carrinho">0</span>
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/carrinho.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
