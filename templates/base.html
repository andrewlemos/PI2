{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Loja{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS customizado com tema verde -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Pequenos ajustes específicos da página */
        .produto-img {
            height: 200px;
            object-fit: cover;
        }
        .carrinho-flutuante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        /* Estilo para o contador do carrinho */
        #contador-carrinho {
            display: none;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo d-inline-block align-text-top" style="height:60px;">
            </a>

            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Olá, {{ user.username }}</span>
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary me-2">Sair</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Entrar</a>
                {% endif %}
                
                <a href="{% url 'checkout' %}" class="btn btn-primary position-relative">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="contador-carrinho">
                        0
                    </span>
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Container para notificações -->
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
    
    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Nossos scripts - ORDEM É IMPORTANTE -->
    <script src="{% static 'js/carrinho.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    {% block extra_js %}
    {% endblock %}

    <script>
        // Inicialização básica quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Base template carregado');
            
            // Inicializar contador do carrinho
            if (typeof atualizarContadorCarrinho === 'function') {
                atualizarContadorCarrinho();
            } else {
                console.warn('Função atualizarContadorCarrinho não encontrada');
            }
        });
    </script>
</body>
</html>
